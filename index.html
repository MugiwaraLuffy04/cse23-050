<style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fff;
    color: #000;
}
header {
    background-color: #000;
    padding: 10px 0;
    text-align: center;
    position: relative;
}
header img {
    height: 50px;
}
.nav-icons {
    display: flex;
    justify-content: left;
    background-color: #f4f4f4;
    padding: 10px 0;
    border-bottom: 1px solid #ccc;
}
.nav-icons div {
    text-align: center;
    margin: 0 15px;
}
.nav-icons div img {
    height: 30px;
    display: block;
    margin: 0 auto;
}
.nav-icons div span {
    display: block;
    margin-top: 5px;
    font-size: 12px;
}
.popular-releases {
    text-align: center;
    background-color: #000;
    color: #fff;
    padding: 20px 0;
}
.popular-releases h2 {
    font-size: 1.5em;
    margin-bottom: 10px;
}
.popular-releases img {
    width: 120px;
    height: 180px;
    margin: 0 10px;
    display: inline-block;
}
.movies-tv-shows {
    display: flex;
    justify-content: center;
    padding: 20px 0;
}
.movies-tv-shows img {
    width: 340px;
    height: 200px;
    margin: 0 10px;
    display: inline-block;
}
footer {
    background-color: #000;
    color: #fff;
    padding: 20px;
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    text-align: left;
}
footer div {
    margin: 10px 20px;
}
footer h3 {
    font-size: 1em;
    margin-bottom: 10px;
}
footer a {
    color: #fff;
    text-decoration: none;
    display: block;
    margin: 5px 0;
    font-size: 0.9em;
}
footer a:hover {
    text-decoration: underline;
}
.copyright {
    text-align: center;
    padding: 10px 0;
    font-size: 0.8em;
    background-color: #000;
    color: #fff;
}</style>
